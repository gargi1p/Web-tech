<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form>
            <b><font size="20">SURVEY FORM:</font></b><hr><br>

            <caption><font size="5"> Customer name </font></caption>

            <input type="text" placeholder="Enter first name">  
            <input type="text" placeholder="Enter last name"><br><br>
            
            <caption><font size="5"> Address </font></caption>

            <input type="text" placeholder="Enter street address">
            <input type="text" placeholder="Enter city">  
            <select name="state" > 
            <option value="U.P.">UTTAR PRADESH</option>
            <option value="M.P.">MADHYA PRADESH</option>
            <option value="bihar">BIHAR</option>
            <option value="rajasthan">RAJASTHAN</option>
            </select>
            <input type="text" placeholder="Enter PIN"><br><br>
           
            <caption><font size="5"> Contact </font></caption>
           
            <input type="text" placeholder="Enter phone">
            <input type="text" placeholder="Enter email"><br><br> 

            <caption><font size="5"> Gender </font></caption>

            <input type="radio" value="male" name="gender" id="id1"> <FONT SIZE="3">MALE</FONT> 
            <label for="id1"></label>
            <input type="radio" value="female" name="gender" id="id2"> <FONT SIZE="3">FEMALE</FONT>
            <label for="id2"></label>
            <input type ="radio" value="others" name="gender" id="id3"> <FONT SIZE="3">OTHERS</FONT> 
            <label for="id3"></label><br><br>

            <caption><font size="5"> Languages Known </font></caption>

            <input type="checkbox" value="english" name="language" id="id1"> <label for="id1"><FONT SIZE="3">ENGLISH</Font></label> 
            <input type="checkbox" value="hindi" name="language" id="id2"> <label for="id2"><FONT SIZE="3">HINDI</FONT></label> 
            <input type="checkbox" value="french" name="language" id="id3"> <label for="id3"><FONT SIZE="3">FRENCH</FONT> </label><br><br>

            <caption><font size="5"> Feedback </font></caption>

            <textarea name="feedback" id="feedback" placeholder="Please add feedback" rows="4" cols="30"></textarea><br><br><br>

            <input type="submit" value="submit">
        </form> 
</body>
</html>
